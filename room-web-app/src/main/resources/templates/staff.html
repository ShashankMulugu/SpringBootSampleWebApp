<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Staff</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.employeeId}">UUID</td>
            <td th:text="${staff.firstName}">FName</td>
            <td th:text="${staff.lastName}">LName</td>
            <td th:text="${staff.position}">Position</td>
        </tr>
    </table>
</body>
</html>
